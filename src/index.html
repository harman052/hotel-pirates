  <body>
    <div class="filter-wrapper">
      <div class="filter">
        <div class="price-range">
          <label for="min-price">Min</label>
          <input
            class="price-input"
            type="number"
            name="min"
            id="min-price"
            placeholder="0"
          />
          <label for="name">Max</label>
          <input
            class="price-input"
            type="number"
            name="max"
            id="max-price"
            placeholder="100"
          />
        </div>
        <div class="star-dropdown">
          <label for="filter-by-stars">Filter by stars</label>
          <select
            class="filter-by-stars"
            name="select-stars"
            id="filter-by-stars"
          >
            <option value="all">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="filter-buttons">
          <button
            class="filter-button"
            type="submit"
            name="filter-button"
            id="reset-filters"
          >
            Filter
          </button>
          <button
            class="reset-button"
            type="reset"
            name="reset"
            id="reset-filters"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <div class="results">
      <div class="card-wrapper">
