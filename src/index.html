<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
      rel="stylesheet"
    />
    <title>HolidayPirates Frontend test</title>
  </head>
  <body>
    <form class="filter-wrapper">
      <div class="filter">
        <div class="price-range">
          <label for="min-price">Min</label>
          <input
            class="price-input"
            type="number"
            name="min"
            id="min-price"
            placeholder="0"
          />
          <label for="name">Max</label>
          <input
            class="price-input"
            type="number"
            name="max"
            id="max-price"
            placeholder="1000"
          />
        </div>
        <div class="star-dropdown">
          <label for="filter-by-stars">Filter by stars </label>
          <select
            class="filter-by-stars"
            name="select-stars"
            id="filter-by-stars"
          >
            <option value="all">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="filter-buttons-wrapper">
          <button
            class="filter-button"
            type="submit"
            name="filter-button"
            id="submit-filters"
          >
            <i class="fa fa-filter"></i>
            Filter
          </button>
          <button
            class="reset-button"
            type="reset"
            name="reset"
            id="reset-filters"
          >
            <i class="fa fa-redo"></i>
            Reset
          </button>
        </div>
      </div>
    </form>
    <div class="results"></div>
  </body>
</html>
